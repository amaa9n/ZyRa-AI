<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyRa AI</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>ZyRa AI ðŸ¤–</h1>
      <div id="auth">
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </header>

    <main>
      <div class="model-select">
        <label><input type="checkbox" value="openai"> OpenAI</label>
        <label><input type="checkbox" value="anthropic"> Anthropic</label>
        <label><input type="checkbox" value="mistral"> Mistral</label>
        <label><input type="checkbox" value="groq"> Groq</label>
        <label><input type="checkbox" value="google"> Google</label>
      </div>

      <div id="chat-box"></div>

      <div class="input-area">
        <input id="message-input" type="text" placeholder="Type your message...">
        <input id="file-input" type="file">
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
